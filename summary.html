<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #loadingMessage, #errorMessage {
            text-align: center;
            font-style: italic;
            color: #ff0000;
        }
        #summaryContent {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Summary</h1>
        <div id="loadingMessage">Loading summary...</div>
        <div id="errorMessage"></div>
        <div id="summaryContent"></div>
    </div>
    <script>
        const BASEROW_API_TOKEN = 'mYu3B40C2DZhIMv7juUKEiiH0iL5X4hA';
        const TABLE_ID = '339118';

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imdbID = urlParams.get('imdbID');
            const missedMinutes = urlParams.get('missedMinutes');
            if (imdbID && missedMinutes) {
                fetchSummary(imdbID, missedMinutes);
            } else {
                displayError('Error: Missing IMDB ID or missed minutes parameter');
            }
        });

        async function fetchSummary(imdbID, missedMinutes) {
            try {
                console.log(`Fetching summary for IMDB ID: ${imdbID}, Missed Minutes: ${missedMinutes}`);
                const response = await fetch(`https://api.baserow.io/api/database/rows/table/${TABLE_ID}/?user_field_names=true&filter__imdb_id__equal=${imdbID}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${BASEROW_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (data.results && data.results.length > 0) {
                    const movie = data.results[0];
                    console.log('Movie data:', movie);
                    const summary = generateSummary(movie, missedMinutes);
                    displaySummary(summary);
                } else {
                    throw new Error('Movie not found in Baserow');
                }
            } catch (error) {
                console.error('Error in fetchSummary:', error);
                displayError(`Failed to load summary: ${error.message}`);
            }
        }

        function generateSummary(movie, missedMinutes) {
            console.log('Generating summary with:', { movie, missedMinutes });
            
            if (!movie || typeof movie !== 'object') {
                throw new Error('Invalid movie data received');
            }

            const title = movie['Movie Title'] || 'Unknown Movie';
            const summary = movie['Summary'] || 'No summary available.';
            const parsedMissedMinutes = parseInt(missedMinutes, 10);

            if (isNaN(parsedMissedMinutes)) {
                throw new Error('Invalid missed minutes value');
            }

            let summaryText;
            if (parsedMissedMinutes <= 30) {
                summaryText = `You've missed the beginning of ${title}. ${summary.split('.')[0]}.`;
            } else if (parsedMissedMinutes <= 60) {
                summaryText = `You've missed a significant portion of ${title}. ${summary}`;
            } else {
                summaryText = `You've missed most of ${title}. Here's a quick summary: ${summary}`;
            }

            return {
                title: title,
                missedMinutes: parsedMissedMinutes,
                summary: summaryText
            };
        }

        function displaySummary(data) {
            console.log('Displaying summary:', data);
            const summaryContent = document.getElementById('summaryContent');
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'none';
            
            summaryContent.innerHTML = `
                <h2>${data.title}</h2>
                <p><strong>Missed Time:</strong> ${data.missedMinutes} minutes</p>
                <h3>Summary:</h3>
                <p>${data.summary}</p>
            `;
        }

        function displayError(message) {
            console.error(message);
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'none';
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
