<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #loadingMessage {
            text-align: center;
            font-style: italic;
        }
        #summaryContent {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Summary</h1>
        <div id="loadingMessage">Loading summary...</div>
        <div id="summaryContent"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imdbID = urlParams.get('imdbID');
            const missedMinutes = urlParams.get('missedMinutes');

            if (imdbID && missedMinutes) {
                fetchSummary(imdbID, missedMinutes);
            } else {
                document.getElementById('loadingMessage').textContent = 'Error: Missing parameters';
            }
        });

        async function fetchSummary(imdbID, missedMinutes) {
            try {
                // Replace this URL with your actual API endpoint
                const response = await fetch(`https://your-api-endpoint.com/summary?imdbID=${imdbID}&missedMinutes=${missedMinutes}`);
                if (response.ok) {
                    const data = await response.json();
                    displaySummary(data);
                } else {
                    throw new Error('Failed to fetch summary');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMessage').textContent = 'Error: Failed to load summary';
            }
        }

        function displaySummary(data) {
            const summaryContent = document.getElementById('summaryContent');
            const loadingMessage = document.getElementById('loadingMessage');

            loadingMessage.style.display = 'none';
            summaryContent.innerHTML = `
                <h2>${data.movieTitle}</h2>
                <p><strong>Missed Time:</strong> ${data.missedMinutes} minutes</p>
                <h3>Summary:</h3>
                <p>${data.summary}</p>
            `;
        }
    </script>
</body>
</html>
