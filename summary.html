<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        #loadingMessage, #errorMessage {
            text-align: center;
            font-style: italic;
            color: #ff0000;
        }
        #summaryContent {
            margin-top: 20px;
        }
        .poster {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Summary</h1>
        <div id="loadingMessage">Loading summary...</div>
        <div id="errorMessage"></div>
        <div id="summaryContent"></div>
    </div>
    <script>
        const BASEROW_API_TOKEN = 'mYu3B40C2DZhIMv7juUKEiiH0iL5X4hA';
        const TABLE_ID = '339118';

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieData = Object.fromEntries(urlParams);
            
            if (movieData.imdbID && movieData.missedMinutes) {
                fetchSummary(movieData);
            } else {
                displayError('Error: Missing IMDB ID or missed minutes');
            }
        });

        async function fetchSummary(movieData) {
            try {
                console.log(`Fetching summary for IMDB ID: ${movieData.imdbID}, Missed Minutes: ${movieData.missedMinutes}`);
                const response = await fetch(`https://api.baserow.io/api/database/rows/table/${TABLE_ID}/?user_field_names=true&filter__imdb_id__equal=${movieData.imdbID}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${BASEROW_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (data.results && data.results.length > 0) {
                    const summary = data.results[0]['Summary'] || 'No summary available.';
                    displaySummary(movieData, summary);
                } else {
                    throw new Error('Movie not found in Baserow');
                }
            } catch (error) {
                console.error('Error in fetchSummary:', error);
                displayError(`Failed to load summary: ${error.message}`);
            }
        }

        function displaySummary(movieData, summary) {
            console.log('Displaying summary:', movieData);
            const summaryContent = document.getElementById('summaryContent');
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'none';
            
            let contextText;
            const parsedMissedMinutes = parseInt(movieData.missedMinutes, 10);
            if (parsedMissedMinutes <= 30) {
                contextText = `You've missed the beginning of ${movieData.title || movieData.Title}. Here's what you need to know:`;
            } else if (parsedMissedMinutes <= 60) {
                contextText = `You've missed a significant portion of ${movieData.title || movieData.Title}. Here's a summary to catch you up:`;
            } else {
                contextText = `You've missed most of ${movieData.title || movieData.Title}. Here's a comprehensive summary:`;
            }

            summaryContent.innerHTML = `
                <h2>${movieData.title || movieData.Title} (${movieData.year || movieData.Year})</h2>
                <img src="${movieData.poster || movieData.Poster}" alt="${movieData.title || movieData.Title} Poster" class="poster">
                <p><strong>Missed Time:</strong> ${movieData.missedMinutes} minutes</p>
                <p><strong>Rated:</strong> ${movieData.rated || movieData.Rated}</p>
                <p><strong>Runtime:</strong> ${movieData.runtime || movieData.Runtime}</p>
                <p><strong>Genre:</strong> ${movieData.genre || movieData.Genre}</p>
                <p><strong>Director:</strong> ${movieData.director || movieData.Director}</p>
                <p><strong>Writer:</strong> ${movieData.writer || movieData.Writer}</p>
                <p><strong>Actors:</strong> ${movieData.actors || movieData.Actors}</p>
                <p><strong>Language:</strong> ${movieData.language || movieData.Language}</p>
                <p><strong>Country:</strong> ${movieData.country || movieData.Country}</p>
                <p><strong>Awards:</strong> ${movieData.awards || movieData.Awards}</p>
                <p><strong>Metascore:</strong> ${movieData.metascore || movieData.Metascore}</p>
                <p><strong>IMDB Rating:</strong> ${movieData.imdbrating || movieData.imdbRating}</p>
                <p><strong>Type:</strong> ${movieData.type || movieData.Type}</p>
                <h3>Summary:</h3>
                <p>${contextText}</p>
                <p>${summary}</p>
            `;
        }

        function displayError(message) {
            console.error(message);
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'none';
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
