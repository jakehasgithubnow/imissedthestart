<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #loadingMessage {
            text-align: center;
            font-style: italic;
        }
        #summaryContent {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Summary</h1>
        <div id="loadingMessage">Loading summary...</div>
        <div id="summaryContent"></div>
    </div>
    <script>
        const BASEROW_API_TOKEN = 'mYu3B40C2DZhIMv7juUKEiiH0iL5X4hA';
        const TABLE_ID = '339118';

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imdbID = urlParams.get('imdbID');
            const missedMinutes = urlParams.get('missedMinutes');
            if (imdbID && missedMinutes) {
                fetchSummary(imdbID, missedMinutes);
            } else {
                document.getElementById('loadingMessage').textContent = 'Error: Missing parameters';
            }
        });

        async function fetchSummary(imdbID, missedMinutes) {
            try {
                const response = await fetch(`https://api.baserow.io/api/database/rows/table/${TABLE_ID}/?user_field_names=true&filter__field_2502473__equal=${imdbID}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${BASEROW_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.results && data.results.length > 0) {
                        const movie = data.results[0];
                        displaySummary({
                            movieTitle: movie['Movie Title'] || 'Unknown Title',
                            missedMinutes: missedMinutes,
                            summary: generateSummary(movie, missedMinutes)
                        });
                    } else {
                        throw new Error('Movie not found');
                    }
                } else {
                    throw new Error('Failed to fetch summary');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMessage').textContent = 'Error: Failed to load summary';
            }
        }

        function generateSummary(movie, missedMinutes) {
            if (!movie || typeof movie !== 'object') {
                console.error('Invalid movie data:', movie);
                return 'Error: Unable to generate summary due to invalid data.';
            }

            const title = movie['Movie Title'] || 'Unknown Movie';
            const plot = movie['Plot'] || 'No plot available.';
            const totalMinutes = parseInt(movie['field_2502474'] || '0', 10);

            if (isNaN(totalMinutes) || totalMinutes === 0) {
                console.warn('Invalid or missing total minutes:', movie['field_2502474']);
                return `You've missed part of ${title}. Here's what we know: ${plot}`;
            }

            const missedPercentage = (parseInt(missedMinutes, 10) / totalMinutes) * 100;
            
            if (missedPercentage <= 33) {
                return `You've missed the beginning of ${title}. ${plot.split('.')[0]}.`;
            } else if (missedPercentage <= 66) {
                return `You've missed a significant portion of ${title}. ${plot}`;
            } else {
                return `You've missed most of ${title}. Here's a quick summary: ${plot}`;
            }
        }

        function displaySummary(data) {
            const summaryContent = document.getElementById('summaryContent');
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'none';
            summaryContent.innerHTML = `
                <h2>${data.movieTitle}</h2>
                <p><strong>Missed Time:</strong> ${data.missedMinutes} minutes</p>
                <h3>Summary:</h3>
                <p>${data.summary}</p>
            `;
        }
    </script>
</body>
</html>
