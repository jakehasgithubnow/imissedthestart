<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Summary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #333;
        }
        #loadingMessage, #errorMessage {
            text-align: center;
            font-style: italic;
            color: #ff0000;
        }
        #summaryContent {
            margin-top: 20px;
        }
        .poster {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .summary {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingMessage">Loading summary...</div>
        <div id="errorMessage"></div>
        <div id="summaryContent"></div>
    </div>
    <script>
        const BASEROW_API_TOKEN = 'mYu3B40C2DZhIMv7juUKEiiH0iL5X4hA';
        const TABLE_ID = '339118';
        const IMDB_ID_FIELD = 'field_2502473';
        const MISSED_MINUTES_FIELD = 'field_2502474';

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieData = Object.fromEntries(urlParams);
            
            if (movieData.imdbID && movieData.missedMinutes) {
                fetchSummary(movieData);
            } else {
                displayError('Error: Missing IMDB ID or missed minutes');
            }
        });

        async function fetchSummary(movieData) {
            try {
                console.log(`Fetching summary for IMDB ID: ${movieData.imdbID}, Missed Minutes: ${movieData.missedMinutes}`);
                const url = `https://api.baserow.io/api/database/rows/table/${TABLE_ID}/?user_field_names=true&filter__${IMDB_ID_FIELD}__equal=${movieData.imdbID}&filter__${MISSED_MINUTES_FIELD}__equal=${movieData.missedMinutes}`;
                console.log('API URL:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${BASEROW_API_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Full API Response:', JSON.stringify(data, null, 2));

                if (data.results && data.results.length > 0) {
                    const fullMovieData = {
                        ...movieData,
                        ...data.results[0]
                    };
                    console.log('Full Movie Data:', fullMovieData);
                    displaySummary(fullMovieData);
                } else {
                    throw new Error('Movie not found in Baserow with matching IMDB ID and missed minutes');
                }
            } catch (error) {
                console.error('Error in fetchSummary:', error);
                displayError(`Failed to load summary: ${error.message}`);
            }
        }

        function displaySummary(movieData) {
            console.log('Displaying summary for:', movieData);
            const summaryContent = document.getElementById('summaryContent');
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'none';

            const htmlSummary = marked(movieData.Summary || 'No summary available.');

            summaryContent.innerHTML = `
                <h2>${movieData.title || movieData.Title} (${movieData.year || movieData.Year})</h2>
                <img src="${movieData.poster}" alt="${movieData.title || movieData.Title} Poster" class="poster" onerror="this.onerror=null; this.src='/api/placeholder/300/450'; this.alt='Poster not available';">
                <div class="summary">${htmlSummary}</div>
            `;
        }

        function displayError(message) {
            console.error(message);
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'none';
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
