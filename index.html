<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are you watching?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #4a4a4a;
            margin-bottom: 30px;
            text-align: center;
        }
        .search-container {
            width: 300px;
            margin-bottom: 20px;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        #results {
            margin-top: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        .result-item {
            padding: 10px;
            cursor: pointer;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        #missedTimeContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #missedTimeSelect {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #summarizeButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #summarizeButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>What are you watching?</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a movie...">
        <div id="results"></div>
    </div>
    <div id="missedTimeContainer">
        <h2>How much did you miss?</h2>
        <select id="missedTimeSelect"></select>
    </div>
    <button id="summarizeButton">Summarize what I missed</button>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const missedTimeContainer = document.getElementById('missedTimeContainer');
        const missedTimeSelect = document.getElementById('missedTimeSelect');
        const summarizeButton = document.getElementById('summarizeButton');
        let timeoutId;
        let selectedMovieId = '';

        searchInput.addEventListener('input', () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const query = searchInput.value.trim();
                if (query.length > 2) {
                    searchMovies(query);
                } else {
                    resultsContainer.innerHTML = '';
                }
            }, 300);
        });

        async function searchMovies(query) {
            const apiKey = 'b3970299'; // Replace with your actual OMDB API key
            const response = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${query}&type=movie`);
            const data = await response.json();

            if (data.Response === "True" && data.Search) {
                displayResults(data.Search);
            } else {
                resultsContainer.innerHTML = '<div class="result-item">No movies found</div>';
            }
        }

        function displayResults(movies) {
            resultsContainer.innerHTML = '';
            movies.forEach(movie => {
                const div = document.createElement('div');
                div.classList.add('result-item');
                div.textContent = `${movie.Title} (${movie.Year})`;
                div.addEventListener('click', () => {
                    selectedMovieId = movie.imdbID;
                    searchInput.value = movie.Title;
                    resultsContainer.innerHTML = '';
                    showMissedTimeDropdown();
                });
                resultsContainer.appendChild(div);
            });
        }

        function showMissedTimeDropdown() {
            missedTimeContainer.style.display = 'block';
            summarizeButton.style.display = 'block';
            populateMissedTimeDropdown();
        }

        function populateMissedTimeDropdown() {
            missedTimeSelect.innerHTML = '';
            for (let i = 5; i <= 120; i += 5) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} minutes`;
                missedTimeSelect.appendChild(option);
            }
        }

        summarizeButton.addEventListener('click', () => {
            const missedTime = missedTimeSelect.value;
            sendDataToWebhook(selectedMovieId, missedTime);
        });

        async function sendDataToWebhook(imdbId, missedTime) {
            const baseUrl = 'https://hook.eu2.make.com/9brirklhq9bqrp51vxdc7lrj7ora60m7';
            const webhookUrl = `${baseUrl}?imdbId=${encodeURIComponent(imdbId)}&missedTime=${encodeURIComponent(missedTime)}`;

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const responseText = await response.text();
                    console.log('Response from webhook:', responseText);
                    alert('Request sent successfully! Check your webhook for the response.');
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    alert('Failed to send request. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
