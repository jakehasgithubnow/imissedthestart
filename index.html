    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #F4BE1E;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Logo styles */
        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        
        /* Header styles */
        h1, h2, #summarizeButton {
            font-family: 'Press Start 2P', cursive;
            color: #4a4a4a;
            text-align: center;
        }
        h1 { font-size: 24px; margin-bottom: 20px; }
        h2 { font-size: 18px; }
        
        /* Search container styles */
        .search-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border: none;
        }
        
        /* Input and select styles */
        #searchInput, #missedTimeSelect {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            box-shadow: 0 0 0 2px #4a4a4a;
            outline: none;
            box-sizing: border-box;
        }
        
        /* Results container styles */
        #results {
            margin-top: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
        }
        
        /* Result item styles */
        .result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: none;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        
        /* Missed time container styles */
        #missedTimeContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        /* Summarize button styles */
        #summarizeButton {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #D62A2A;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #summarizeButton:hover {
            background-color: #B52323;
        }
        
        /* Loading animation container styles */
        #loadingAnimationContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* Loading content styles */
        .loading-content {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }
        
        /* Loading spinner styles */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #F4BE1E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error message styles */
        #errorMessage {
            color: red;
            margin-top: 20px;
            text-align: center;
        }
        
        /* Description styles */
        .description {
            text-align: center;
            max-width: 400px;
            margin-top: 20px;
        }
        
        /* Responsive styles */
        @media (max-width: 480px) {
            body { padding: 10px; }
            h1 { font-size: 20px; }
            h2 { font-size: 16px; }
            #searchInput, #missedTimeSelect, #summarizeButton { font-size: 14px; }
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <img src="logo.png" alt="I missed The start" class="logo">
    <h1>What are you watching?</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a movie...">
        <div id="results"></div>
    </div>
    <div id="missedTimeContainer">
        <h2>How much did you miss?</h2>
        <select id="missedTimeSelect"></select>
    </div>
    <button id="summarizeButton">Summarize what I missed</button>
    <p class="description">Missed the start of a movie or TV show? No problem. Tell us what you're watching and how much you've missed. We'll generate a short summary so you can jump right in.</p>
    
    <!-- Loading animation -->
    <div id="loadingAnimationContainer" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loadingMessage">Preparing your summary...</p>
        </div>
    </div>
    
    <!-- Error message display -->
    <div id="errorMessage"></div>

    const resultsContainer = document.getElementById('results');

    const loadingMessage = document.getElementById('loadingMessage');
    const errorMessage = document.getElementById('errorMessage');

    searchInput.addEventListener('input', () => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
            const query = searchInput.value.trim();
            if (query.length > 2) {
                searchMovies(query);
            } else {
                resultsContainer.innerHTML = '';
            }
        }, 300);
    });

    // Function to search for movies
    async function searchMovies(query) {
        try {
            const response = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${query}&type=movie`);
            const data = await response.json();

            if (data.Response === "True" && data.Search) {
                displayResults(data.Search);
            } else {
                resultsContainer.innerHTML = '<div class="result-item">No movies found</div>';
            }
        } catch (error) {
            console.error('Error searching movies:', error);
            errorMessage.textContent = 'An error occurred while searching for movies. Please try again.';
        }
    }
