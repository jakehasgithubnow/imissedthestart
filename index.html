<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are you watching?</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Smartlook analytics script -->
    <script type='text/javascript'>
        window.smartlook||(function(d) {
            var o=smartlook=function(){ o.api.push(arguments)},h=d.getElementsByTagName('head')[0];
            var c=d.createElement('script');o.api=new Array();c.async=true;c.type='text/javascript';
            c.charset='utf-8';c.src='https://web-sdk.smartlook.com/recorder.js';h.appendChild(c);
        })(document);
        smartlook('init', 'ff7c704fd4470721b53a4983d320d9b84a9dcf37', { region: 'eu' });
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #F4BE1E;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Logo styles */
        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        
        /* Typography */
        h1, h2, #summarizeButton {
            font-family: 'Press Start 2P', cursive;
            color: #4a4a4a;
            text-align: center;
        }
        h1 { font-size: 24px; margin-bottom: 20px; }
        h2 { font-size: 18px; }
        
        /* Search container styles */
        .search-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border: none;
        }
        #searchInput, #missedTimeSelect {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            box-shadow: 0 0 0 2px #4a4a4a;
            outline: none;
            box-sizing: border-box;
        }
        
        /* Results styles */
        #results {
            margin-top: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
        }
        .result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: none;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        
        /* Missed time container styles */
        #missedTimeContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        /* Summarize button styles */
        #summarizeButton {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #D62A2A;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #summarizeButton:hover {
            background-color: #B52323;
        }
        
        /* Loading animation styles */
        #loadingAnimationContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-content {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #F4BE1E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error message styles */
        #errorMessage {
            color: red;
            margin-top: 20px;
            text-align: center;
        }
        
        /* Description styles */
        .description {
            text-align: center;
            max-width: 400px;
            margin-top: 20px;
        }
        
        /* Responsive styles */
        @media (max-width: 480px) {
            body { padding: 10px; }
            h1 { font-size: 20px; }
            h2 { font-size: 16px; }
            #searchInput, #missedTimeSelect, #summarizeButton { font-size: 14px; }
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <img src="logo.png" alt="I missed The start" class="logo">
    <h1>What are you watching?</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a movie...">
        <div id="results"></div>
    </div>
    <div id="missedTimeContainer">
        <h2>How much did you miss?</h2>
        <select id="missedTimeSelect"></select>
    </div>
    <button id="summarizeButton">Summarize what I missed</button>
    <p class="description">Missed the start of a movie or TV show? No problem. Tell us what you're watching and how much you've missed. We'll generate a short summary so you can jump right in.</p>
    
    <!-- Loading animation container -->
    <div id="loadingAnimationContainer" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loadingMessage">Preparing your summary...</p>
        </div>
    </div>
    
    <!-- Error message container -->
    <div id="errorMessage"></div>

    <!-- JavaScript -->
    <script>
        // DOM element references
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const missedTimeContainer = document.getElementById('missedTimeContainer');
        const missedTimeSelect = document.getElementById('missedTimeSelect');
        const summarizeButton = document.getElementById('summarizeButton');
        const loadingAnimationContainer = document.getElementById('loadingAnimationContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        // Global variables
        let timeoutId;
        let selectedMovieData = null;

        // Event listener for search input
        searchInput.addEventListener('input', () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const query = searchInput.value.trim();
                if (query.length > 2) {
                    searchMovies(query);
                } else {
                    resultsContainer.innerHTML = '';
                }
            }, 300);
        });

        // Function to search for movies
        async function searchMovies(query) {
            try {
                const apiKey = 'b3970299'; // OMDB API key
                const response = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${query}&type=movie`);
                const data = await response.json();

                if (data.Response === "True" && data.Search) {
                    displayResults(data.Search);
                } else {
                    resultsContainer.innerHTML = '<div class="result-item">No movies found</div>';
                }
            } catch (error) {
                console.error('Error searching movies:', error);
                errorMessage.textContent = 'An error occurred while searching for movies. Please try again.';
            }
        }

        // Function to display search results
        function displayResults(movies) {
            resultsContainer.innerHTML = '';
            movies.forEach(movie => {
                const div = document.createElement('div');
                div.classList.add('result-item');
                div.textContent = `${movie.Title} (${movie.Year})`;
                div.addEventListener('click', () => {
                    getMovieDetails(movie.imdbID);
                });
                resultsContainer.appendChild(div);
            });
        }

        // Function to get detailed movie information
        async function getMovieDetails(imdbID) {
            try {
                const apiKey = 'b3970299'; // OMDB API key
                const response = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${imdbID}`);
                const data = await response.json();

                if (data.Response === "True") {
                    selectedMovieData = data;
                    searchInput.value = data.Title;
                    resultsContainer.innerHTML = '';
                    showMissedTimeDropdown();
                } else {
                    throw new Error('Failed to fetch movie details');
                }
            } catch (error) {
                console.error('Error fetching movie details:', error);
                errorMessage.textContent = 'An error occurred while fetching movie details. Please try again.';
            }
        }

        // Function to show missed time dropdown
        function showMissedTimeDropdown() {
            missedTimeContainer.style.display = 'block';
            summarizeButton.style.display = 'block';
            populateMissedTimeDropdown();
        }

        // Function to populate missed time dropdown
        function populateMissedTimeDropdown() {
            missedTimeSelect.innerHTML = '';
            for (let i = 5; i <= 60; i += 5) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} minutes`;
                missedTimeSelect.appendChild(option);
            }
        }

        // Event listener for summarize button
        summarizeButton.addEventListener('click', () => {
            const missedTime = missedTimeSelect.value;
            sendDataToWebhook(selectedMovieData, missedTime);
        });

        // Function to send data to webhook
        async function sendDataToWebhook(movieData, missedTime) {
            const baseUrl = 'https://hook.eu2.make.com/ba4va15z1qcj3qds6r8mdrde5s6rnlnd';
            const queryParams = `?test_success=true&source=movie_app`;
            const webhookUrl = `${baseUrl}${queryParams}`;
            
            const data = {
                payload: {
                    imdbID: movieData.imdbID,
                    missedMinutes: missedTime,
                    Title: movieData.Title,
                    Year: movieData.Year,
                    Rated: movieData.Rated,
                    Runtime: movieData.Runtime,
                    Genre: movieData.Genre,
                    Director: movieData.Director,
                    Writer: movieData.Writer,
                    Actors: movieData.Actors,
                    Plot: movieData.Plot,
                    Language: movieData.Language,
                    Country: movieData.Country,
                    Awards: movieData.Awards,
                    Poster: movieData.Poster,
                    Metascore: movieData.Metascore,
                    imdbRating: movieData.imdbRating,
                    imdbVotes: movieData.imdbVotes,
                    Type: movieData.Type
                }
            };

            console.log('Sending data to webhook:', JSON.stringify(data, null, 2));
            console.log('Webhook URL:', webhookUrl);

            try {
                showLoadingAnimation();
                summarizeButton.disabled = true;
                errorMessage.textContent = '';

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', JSON.stringify(Object.fromEntries(response.headers), null, 2));

                if (response.ok) {
                    const responseData = await response.json();
                    console.log('Response from webhook:', responseData);
                    
                    // Store movie data in session storage
                    sessionStorage.setItem('movieData', JSON.stringify(data.payload));
                    
                    // Redirect to the summary page with minimal URL parameters
                    const summaryPageUrl = new URL('summary.html', window.location.href);
                    summaryPageUrl.searchParams.append('imdbID', data.payload.imdbID);
                    summaryPageUrl.searchParams.append('missedMinutes', data.payload.missedMinutes);
                    console.log('Redirecting to:', summaryPageUrl.toString());
                    window.location.href = summaryPageUrl.toString();
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    console.error('Full error response object:', response);
                    throw new Error('Failed to send request to webhook');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred while processing your request. Please try again.';
            } finally {
                hideLoadingAnimation();
                summarizeButton.disabled = false;
            }
        }
        
        // Function to show loading animation
        function showLoadingAnimation() {
            loadingAnimationContainer.style.display = 'flex';
            const loadingMessages = [
                "Lights dimming...",
                "Getting your popcorn ready...",
                "Rewinding the tape...",
                "Adjusting the tracking...",
                "Almost there!"
            ];
            let messageIndex = 0;
            loadingMessage.textContent = loadingMessages[messageIndex];
            
            const messageInterval = setInterval(() => {
                messageIndex = (messageIndex + 1) % loadingMessages.length;
                loadingMessage.textContent = loadingMessages[messageIndex];
            }, 2000);

            loadingAnimationContainer.setAttribute('data-interval', messageInterval);
        }

     // Function to hide loading animation
        function hideLoadingAnimation() {
            loadingAnimationContainer.style.display = 'none';
            const messageInterval = loadingAnimationContainer.getAttribute('data-interval');
            if (messageInterval) {
                clearInterval(parseInt(messageInterval));
            }
        }
    </script>
</body>
</html>
