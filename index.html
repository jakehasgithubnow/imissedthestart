<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are you watching?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #F4BE1E;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        h1, h2, #summarizeButton {
            font-family: 'Press Start 2P', cursive;
            color: #4a4a4a;
            text-align: center;
        }
        .search-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        #searchInput {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 25px;
            border: 2px solid #4a4a4a;
            outline: none;
        }
        #results {
            margin-top: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        .result-item {
            padding: 10px;
            cursor: pointer;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        #missedTimeContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #missedTimeSelect {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 15px;
        }
        #summarizeButton {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #D62A2A;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #summarizeButton:hover {
            background-color: #B52323;
        }
        #loadingSpinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="I missed The start" class="logo">
    <h1>What are you watching?</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a movie...">
        <div id="results"></div>
    </div>
    <div id="missedTimeContainer">
        <h2>How much did you miss?</h2>
        <select id="missedTimeSelect"></select>
    </div>
    <button id="summarizeButton">Summarize what I missed</button>
    <div id="loadingSpinner"></div>
    <div id="errorMessage"></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const missedTimeContainer = document.getElementById('missedTimeContainer');
        const missedTimeSelect = document.getElementById('missedTimeSelect');
        const summarizeButton = document.getElementById('summarizeButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        let timeoutId;
        let selectedMovieData = null;

        searchInput.addEventListener('input', () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const query = searchInput.value.trim();
                if (query.length > 2) {
                    searchMovies(query);
                } else {
                    resultsContainer.innerHTML = '';
                }
            }, 300);
        });

        async function searchMovies(query) {
            try {
                const apiKey = 'b3970299'; // Your provided OMDB API key
                const response = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&s=${query}&type=movie`);
                const data = await response.json();

                if (data.Response === "True" && data.Search) {
                    displayResults(data.Search);
                } else {
                    resultsContainer.innerHTML = '<div class="result-item">No movies found</div>';
                }
            } catch (error) {
                console.error('Error searching movies:', error);
                errorMessage.textContent = 'An error occurred while searching for movies. Please try again.';
            }
        }

        function displayResults(movies) {
            resultsContainer.innerHTML = '';
            movies.forEach(movie => {
                const div = document.createElement('div');
                div.classList.add('result-item');
                div.textContent = `${movie.Title} (${movie.Year})`;
                div.addEventListener('click', () => {
                    getMovieDetails(movie.imdbID);
                });
                resultsContainer.appendChild(div);
            });
        }

        async function getMovieDetails(imdbID) {
            try {
                const apiKey = 'b3970299'; // Your provided OMDB API key
                const response = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&i=${imdbID}`);
                const data = await response.json();

                if (data.Response === "True") {
                    selectedMovieData = data;
                    searchInput.value = data.Title;
                    resultsContainer.innerHTML = '';
                    showMissedTimeDropdown();
                } else {
                    throw new Error('Failed to fetch movie details');
                }
            } catch (error) {
                console.error('Error fetching movie details:', error);
                errorMessage.textContent = 'An error occurred while fetching movie details. Please try again.';
            }
        }

        function showMissedTimeDropdown() {
            missedTimeContainer.style.display = 'block';
            summarizeButton.style.display = 'block';
            populateMissedTimeDropdown();
        }

        function populateMissedTimeDropdown() {
            missedTimeSelect.innerHTML = '';
            for (let i = 5; i <= 120; i += 5) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} minutes`;
                missedTimeSelect.appendChild(option);
            }
        }

        summarizeButton.addEventListener('click', () => {
            const missedTime = missedTimeSelect.value;
            sendDataToWebhook(selectedMovieData, missedTime);
        });

        async function sendDataToWebhook(movieData, missedTime) {
            const baseUrl = 'https://hook.eu2.make.com/ba4va15z1qcj3qds6r8mdrde5s6rnlnd';
            const queryParams = `?test_success=true&source=movie_app`;
            const webhookUrl = `${baseUrl}${queryParams}`;
            
            const data = {
                payload: {
                    imdbID: movieData.imdbID,
                    missedMinutes: missedTime,
                    Title: movieData.Title,
                    Year: movieData.Year,
                    Rated: movieData.Rated,
                    Runtime: movieData.Runtime,
                    Genre: movieData.Genre,
                    Director: movieData.Director,
                    Writer: movieData.Writer,
                    Actors: movieData.Actors,
                    Plot: movieData.Plot,
                    Language: movieData.Language,
                    Country: movieData.Country,
                    Awards: movieData.Awards,
                    Poster: movieData.Poster,
                    Metascore: movieData.Metascore,
                    imdbRating: movieData.imdbRating,
                    imdbVotes: movieData.imdbVotes,
                    Type: movieData.Type
                }
            };

            console.log('Sending data to webhook:', JSON.stringify(data, null, 2));
            console.log('Webhook URL:', webhookUrl);

            try {
                loadingSpinner.style.display = 'block';
                summarizeButton.disabled = true;
                errorMessage.textContent = '';

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', JSON.stringify(Object.fromEntries(response.headers), null, 2));

                if (response.ok) {
                    const responseData = await response.json();
                    console.log('Response from webhook:', responseData);
                    
                    // Store movie data in session storage
                    sessionStorage.setItem('movieData', JSON.stringify(data.payload));
                    
                    // Redirect to the summary page with minimal URL parameters
                    const summaryPageUrl = new URL('summary.html', window.location.href);
                    summaryPageUrl.searchParams.append('imdbID', data.payload.imdbID);
                    summaryPageUrl.searchParams.append('missedMinutes', data.payload.missedMinutes);
                    console.log('Redirecting to:', summaryPageUrl.toString());
                    window.location.href = summaryPageUrl.toString();
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    console.error('Full error response object:', response);
                    throw new Error('Failed to send request to webhook');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred while processing your request. Please try again.';
            } finally {
                loadingSpinner.style.display = 'none';
                summarizeButton.disabled = false;
            }
        }
    </script>
</body>
</html>
