<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are you watching?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #F4BE1E;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #4a4a4a;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .search-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        #searchInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .description {
            text-align: center;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="/api/placeholder/300/100" alt="I missed The start" class="logo">
    <h1>What are you watching?</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a movie...">
    </div>
    <p class="description">Missed the start of a movie or TV show? No problem. Tell us what you're watching and how much you've missed. We'll generate a short summary so you can jump right in.</p>
</body>
</html>
